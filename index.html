 <script>


	let http = new XMLHttpRequest();
  
	http.open('get','response.json',true)
	http.send();
  
	http.onload = function(){
  
	  if(this.readyState === 4 && this.status === 200){
   
  
		  let products = JSON.parse(this.responseText)
  
		  let output = ""
		  let output2 = ""
  
  
  for(let item of products){
  output+=`
  
  <li class="c"> 
  <img src="https://stgcdn.spa.gov.sa//image-resizer/h600/galupload/normal/202212/DST_1828971_3708959_39_1_2022122015065185.jpeg"
  alt="Avatar" class="image11" /> 
  <div class="overlay">
  <h1>
  ${item.Source}:
  <a href='${item.Url}' target="_blank">
  ${item.TitleAr}
  </a>
  </h1> 
  </div>
  </li>
  `;
  
  
  
  output2+=`
   
  
   
  <div class="flex11"> 
   <i class="fa fa-twitter fa-2x"></i>
  <h2> خالد علي </h2>
  </div>
  
  <div class="sideUrl">
  <a href='${item.Url}' target="_blank">
  ${item.TitleAr}
  </a>
  </div>
  `;
  
   document.querySelector(".tt55").innerHTML = output
   document.querySelector(".tt66").innerHTML = output2
  }
  
  }
	}
  
  
  
  </script>

$(function() {
  
  var slideCount =  $(".slider ul li").length;
  var slideWidth =  $(".slider ul li").width();
  var slideHeight =  $(".slider ul li").height();
  var slideUlWidth =  slideCount * slideWidth;
 
  $(".slider").css({"max-width":slideWidth, "height": slideHeight});
  $(".slider ul").css({"width":slideUlWidth, "margin-left": - slideWidth });
  $(".slider ul li:last-child").prependTo($(".slider ul"));
  
  function moveLeft() {
    $(".slider ul").stop().animate({
      left: + slideWidth
    },700, function() {
      $(".slider ul li:last-child").prependTo($(".slider ul"));
      $(".slider ul").css("left","");
    });
  }
  

  


  function moveRight() {
    $(".slider ul").stop().animate({
      left: - slideWidth
    },700, function() {
      $(".slider ul li:first-child").appendTo($(".slider ul"));
      $(".slider ul").css("left","");
    });
  }


  
  



  setInterval(function () {
  moveRight();

}, 3000);
